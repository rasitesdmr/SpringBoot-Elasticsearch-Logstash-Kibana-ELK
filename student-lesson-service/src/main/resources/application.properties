server.port=1003
# APP NAME
spring.application.name=student-lesson-service
#PostgreSQL
spring.datasource.url= jdbc:postgresql://${STUDENT_POSTGRES_HOST:localhost}:${STUDENT_POSTGRES_PORT:5434}/${STUDENT_POSTGRES_DB:database}
